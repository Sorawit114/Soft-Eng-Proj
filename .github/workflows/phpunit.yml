name: Run PHP Tests with PHPUnit

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: aquarium
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install

      - name: Wait for MySQL to be ready
        run: |
          while ! mysqladmin -h 127.0.0.1 -u root -proot ping --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Set up database
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS aquarium;"
          # ถ้าคุณต้องการทำ migrations หรือสร้าง schema คุณสามารถเพิ่มคำสั่งนี้ได้:
          # php artisan migrate --database=mysql

      - name: Check MySQL Connection
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit tests --configuration phpunit.xml
