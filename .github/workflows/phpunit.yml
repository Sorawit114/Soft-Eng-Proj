name: Run PHP Tests with PHPUnit

on:  
  push:  
    branches: [main]  # รันทุกครั้งที่มีการ push ไปที่ branch main  
  pull_request:  
    branches: [main]  # รันเมื่อมี Pull Request ไปที่ main  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit tests
